<!DOCTYPE html>
<html lang="es">
  
<head>
  <meta charset="utf-8">
  <title>Kitchening | Login</title>

  <!-- visualización correcta en dispositivos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iconos fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- css propios -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="container">

    <nav class="menu-access">
      <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Registro</a></li>
      </ul>
    </nav>

    <div class="logo">
      <img src="img/logo.jpg" alt="Kitchening">
    </div>

    <nav class="main-nav">
      
      <button>
        <span class="fas fa-bars"></span>
      </button>

      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="">Quienes</a></li>
        <li><a href="">Servicios</a></li>
        <li><a href="">Portfolio</a></li>
        <li><a href="">Sucursales</a></li>
        <li><a href="">Contacto</a></li>
      </ul>

    </nav>

  </header>

  <main class="form-container">

    <h1>Login</h1>
    <form class="access-form" action="index.html" method="get">

      <div class="field-group">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" value="" required>

        <p class="form-text alert-hide">
          Obligatorio.
        </p>

      </div>

      <div class="field-group">

        <label for="password">Contraseña</label>

        <input type="password" id="passsword" name="password" placeholder="password" value="" required>

        <p class="form-text alert-hide">
          Obligatorio.
        </p>

      </div>

      <div class="field-group remember-me">

        <input type="checkbox" id="remember-me" name="remember-me" value="">
        <label for="remember-me">Recordarme</label>

      </div>

      <p class="form-text alert-hide">
        La combinación ingresada de email y contraseña no es válida.
      </p>

      <div class="botones">
        <button type="submit" name="send">Ingresar</button>
      </div>
      
    </form>

  </main>

</body>
</html>
